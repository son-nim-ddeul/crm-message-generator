services:
  agent:
    profiles: ["agent"]
    build:
      context: .
      target: agent
    ports:
      - "8080:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app

  api:
    profiles: ["api"]
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
